<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>DejaVu Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>DejaVu Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>DejaVu Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>DejaVu Sans Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>Monospace</family>
		<prefer>
			<family>DejaVu Sans Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>mono</family>
		<prefer>
			<family>DejaVu Sans Mono</family>
		</prefer>
	</alias>
</fontconfig>
